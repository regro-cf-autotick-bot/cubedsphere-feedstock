{% set name = "cubedsphere" %}
{% set version = "0.2.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cubedsphere-{{ version }}.tar.gz
  sha256: 17d82d0d3da94d192bdbd759912184af0b687591da7642d699b6444581335e0e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - esmpy
    - matplotlib-base
    - numpy
    - python >=3.6
    - xesmf
    - xgcm
    - xmitgcm
    - xarray
    - f90nml

test:
  imports:
    - cubedsphere
    - cubedsphere.exorad
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/AaronDavidSchneider/cubedsphere
  summary: Library for post processing of MITgcm cubed sphere data
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - AaronDavidSchneider
